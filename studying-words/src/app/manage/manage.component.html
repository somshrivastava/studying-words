<table class="table table-hover table-striped">
    <thead>
        <th>Word</th>
        <th><button (click)='showAdd = true' class="btn btn-sm btn-success"><i class="fa fa-plus"></i></button></th>
    </thead>
    <tbody>
        <tr *ngIf='showAdd'>
            <td><input [(ngModel)]='word["word"]' type="text" class="form-control"></td>
            <td>
                <button (click)='addWord()' class="btn btn-sm btn-success mr-3"><i class="fa fa-check"></i></button>
                <button (click)='showAdd = false' class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
            </td>
        </tr>
        <tr *ngFor='let word of words'>
            <td><span>{{ word.word }}</span></td>
            <td><button (click)='deleteWord(word)' class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button></td>
        </tr>
    </tbody>
</table>
