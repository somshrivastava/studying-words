<div *ngIf='!studying && !studyFinished' class="my-card" style="margin-bottom: 10rem;">
    <h1 class="my-card-title">Study Words</h1>
    <div class="my-card-body">
        <div *ngFor='let collection of allCollections'>
            <button (click)="studyCollection(collection)" class="my-btn-delete mb-4 px-4 w-100" style="font-size: 2rem;">
                <span>{{collection}}</span>
            </button>
        </div>
    </div>
</div>
<div *ngIf='studyFinished' class="my-card" style="margin-bottom: 10rem;">
    <h1 class="my-card-title">Study Round Finished!</h1>
    <div class="my-card-body">
        <h1 class="mb-5">Do You Want To Study This Set Again?</h1>
        <button (click)="studyCollection(previousCollection)" class="my-btn-delete mr-4">Yes</button>
        <button (click)='stopGame()' class="my-btn-add">No</button>
    </div>
</div>
<button *ngIf='studying' (click)='stopGame()' class="my-btn-add px-5 py-3 mb-4" style="font-size: 3rem;">Stop Game</button>
<div *ngIf='studying' class="my-card">
    <h1 class="display-1 my-card-title text-center">{{currentWord.name}}</h1>
    <div class="my-card-body d-flex flex-row justify-content-between flex-wrap text-center">
        <button (click)='correctWord(currentWord)' class="correctness my-btn-delete">Correct</button>
        <button (click)='inCorrectWord(currentWord)' class="correctness my-btn-add">Incorrect</button>
    </div>
</div>
